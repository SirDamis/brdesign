	<!-- Navabar -->

			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">

	<div class="postad-card card col-md-9  m-3 mx-auto">
		<div class="postad-header">
				<h3 class="heading">Post an Ad</h3>
			</div>
	  	<div class="card-body mx-5 mt-5 mb-3 p-5">
			<form class="form-register" action="#" method="post">
				<div class="form-row mb-2">
				    <div class="col">
				      <input type="text" class="form-control" id="title" name="title" placeholder="Ad Title" required>
				    </div>
				    <div class="col">
				      <input type="text" class="form-control" id="price" name="price" placeholder="Price (â‚¦)" required>
				    </div>
				</div>
				<div class="form-row mb-2">
					<div class="col-md-12">
                        <textarea name="description" class="form-control" rows="7" style="box-shadow: none; resize: none; outline: none; width: 100%"; required="" placeholder=" Ad Description"></textarea>
					</div>
				</div>
				<div class="form-row mb-2">
					 <div class="form-group col-md-6">
					    <select id="inputState" class="form-control">
					        <option  selected>Category</option>
					        <option>...</option>
					    </select>
				    </div>
					 <div class="form-group col-md-6">
					    <select id="inputState" class="form-control">
					        <option  selected>Subcategory</option>
					        <option>...</option>
					    </select>
				    </div>
				</div>
				
				<div class="form-row mb-2">
				    <div class="form-group col-md-6">
					    <select id="inputState" class="form-control">
					        <option  selected>State</option>
					        <option>...</option>
					    </select>
				    </div>
				 	<div class="form-group col-md-6">
				     	<input type="text" class="form-control" id="inputCity" placeholder="City">
				    </div>
				</div>

				<div class="form-row mb-2">
					<div id="radio" class="col">
						<p>Product type: </p>
						<input type="radio" name="new" value="male" checked class="radio-1"> Used
						<input type="radio" name="used" value="female"> New
					</div>
				</div>
				<div class="form-row mb-2">
	                <div class="form-group col-md-6">
                    	<label class="tg-fileuploadlabel" for="tg-photogallery">
	                        <span>Picture must not exceed 5.</span>
	                        <span class="btn">Select Files</span>
	                        <input id="tg-photogallery" class="tg-fileinput" type="file" name="images[]" multiple="">
	                    </label>
                    </div>

                    <div class="form-group col-md-6">
	                    <div class="gallery">
	                    	
	                    </div>
	                </div>
				</div>
			</form>
	  	</div>
	  	<div>
	  		<button class="btn btn-submit float-right mb-2">
	  			<a href="">Submit</a>
	  		</button>
	  	</div>
	</div>
